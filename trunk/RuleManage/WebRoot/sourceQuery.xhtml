<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<h:form>
		<h:inputText value="#{sourceAction.source.id}"></h:inputText>
		<h:commandButton id="query" value="query"
			action="#{sourceAction.search}"
			style='line-height: normal; color: #0080FF; font-family: "Courier New", Courier'></h:commandButton>
	</h:form>
	<h:dataTable border="1" id="result" value="#{sourceAction.sources}"
		var="source" width="10" style="color: #FFFF00">
		<h:column id="id">
			<f:facet name="header">id</f:facet>
	#{source.id}
	</h:column>
		<h:column id="name">
			<f:facet name="header">name</f:facet>
	#{source.name}
	</h:column>
		<h:column id="url">
			<f:facet name="header">url</f:facet>
	#{source.url}
	</h:column>
		<h:column id="depth">
			<f:facet name="header">depth</f:facet>
	#{source.depth}
	</h:column>
		<h:column id="interval">
			<f:facet name="header">interval</f:facet>
	#{source.interval}
	</h:column>
		<h:column id="domain">
			<f:facet name="header">domain</f:facet>
	#{source.domain}
	</h:column>
	</h:dataTable>
</h:body>
</html>
