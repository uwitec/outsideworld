<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="left">
		<rich:panel header="抽取规则列表" style="height:100%;">
			<h:form>
				<h:dataTable var="item" value="#{elementAction.element}" width="250"
					border="1" frame="box" rules="all" columnClasses="p3,p5,p2"
					cellpadding="3" cellspacing="0">

					<h:column>
						<f:facet name="header">
							<h:outputText value="抽取规则" />
						</f:facet>
						<h:outputLabel id="name" value="名称：" />
						<h:commandLink value="${item.name}"
							action="#{elementAction.selectById}">
							<f:param name="id" value="${item.id}" />
						</h:commandLink>
					</h:column>

				</h:dataTable>
			</h:form>
		</rich:panel>
	</ui:define>

	<ui:define name="content">
		<rich:panel header="编辑区">
		    <h:form>
				<rich:toolbar height="26px">
					<h:commandLink value="新建模板" action="#{elementAction.create}" />
					<h:commandLink value="删除模板" action="#{elementAction.delete}" />
				</rich:toolbar>
			</h:form>
			<h:form rendered="#{elementAction.element != null}">
			<h:panelGrid columns="3" cellspacing="3" cellpadding="3">
				<h:outputLabel id="name" value="名称："></h:outputLabel>
				<h:inputText value="#{elementAction.element.name}" label="name"
					required="true"></h:inputText>
				<br/>
				<br/>
				<h:outputLabel id="define" value="抽取规则："></h:outputLabel>
				<h:inputText value="#{elementAction.element.define}" label="define"
					required="true"></h:inputText>
				<br/>
				<br/>
				<h:outputLabel id="regex" value="抽取正则表达式："></h:outputLabel>
				<h:inputText value="#{elementAction.element.regex}" label="domain"></h:inputText>
				<br/>
				<br/>
				</h:panelGrid>
				<center>
					<h:commandButton value="保存" action="#{elementAction.save}" />
					<h:commandButton value="取消" action="#{elementAction.cancel}" />
				</center>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
</html>
