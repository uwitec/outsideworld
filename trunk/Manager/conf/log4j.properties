log4j.rootLogger = INFO, F, console

log4j.appender.F = org.apache.log4j.DailyRollingFileAppender
log4j.appender.F.file = logs/log.log
log4j.appender.F.layout = org.apache.log4j.PatternLayout
log4j.appender.F.layout.conversionPattern = [%d{E MMM dd HH:mm:ss z}] -- %-5p -- %c - %m%n
log4j.appender.F.DatePattern='.'yyyy-MM-dd

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern = [%d{E MMM dd HH:mm:ss z}] -- %-5p -- %c - %m%n