<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title></title>
		<script src="js/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
		<script src="js/regExp.js"></script>
		<script type="text/javascript">
		    dojo.require("dijit.form.Form");
            dojo.require("dijit.form.Button");
            dojo.require("dijit.form.ValidationTextBox");
            dojo.require("dijit.form.Textarea");
            dojo.addOnLoad(function() {
              });
        </script>
		<link rel="stylesheet" type="text/css"
			href="js/dijit/themes/claro/claro.css" />
	</head>
	<body class="claro">
		<!-- 登陆的div -->
		<div dojoType="dijit.form.Form" id="login" jsId="login"
			encType="multipart/form-data" action="" method="">
			<table style="border: 1px solid #9f9f9f;" cellspacing="10">
				<tr>
					<td>
						<label for="name">
							TenantName: 
					</td>
					<td>
						<input type="text" id="name" name="name" required="true"
							dojoType="dijit.form.ValidationTextBox" maxLength="20" regExp="^[a-zA-Z][a-zA-Z0-9_]{5,19}$"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="password">
							Password: 
					</td>
					<td>
						<input type="password" id="password" name="password" required="true" dojoType="dijit.form.ValidationTextBox" width="150" regExp="^[0-9|a-z|A-Z]{10,20}$"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="password_again">
							PasswordAgain: 
					</td>
					<td>
						<input type="password" id="password_again" name="password_again" required="true" dojoType="dijit.form.ValidationTextBox" width="150" regExp="^[0-9|a-z|A-Z]{10,20}$"/>
					</td>
				</tr>
				<tr>
				    <td>
				        <label for="email">
							Email: 
				    </td>
				    <td>
				        <input type="text" id=""email" name="email"
							dojoType="dijit.form.ValidationTextBox" width="150" regExp="\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*"/>
				    </td>
				</tr>
				<tr>
				    <td>
				    <label for="note">Note:</label>
				    </td>
				    <td>
							 <textarea id="note" name="note" dojoType="dijit.form.Textarea">
							 </textarea>
				    </td>
				</tr>
			</table>
			<button dojoType="dijit.form.Button" type=submit
				 value="Regist">Regist
			</button>
		</div>
	</body>
</html>
