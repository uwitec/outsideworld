<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<script src="js/dojo/dojo.js" djConfig="parseOnLoad: true"></script>
<script type="text/javascript">
		    dojo.require("dijit.form.Form");
            dojo.require("dijit.form.Button");
            dojo.require("dijit.form.ValidationTextBox");
            dojo.require("dijit.form.Textarea");
            dojo.require("dijit.Tooltip");
            dojo.require("custom.TextInput");
        </script>
<link rel="stylesheet" type="text/css"
	href="js/dijit/themes/claro/claro.css" />
<link rel="stylesheet" href="css/960.css" />
<link rel="stylesheet" href="css/text.css" />
</head>
<body class="claro">
	<div class="container_12">
		<div class="grid_12" style="height: 100px;"></div>

		<div class="clear"></div>

		<div class="grid_3">&nbsp;</div>

		<div class="grid_6">

			<form id="login" jsId="login" action="/Pss/json/registOfRegist">
				<table style="border: 1px solid #9f9f9f;" cellspacing="10">
					<tr>
						<td width="80" align="right"><label for="name">租户名称</label></td>
						<td><input dojoType="custom.TextInput" required="true"
							remote="/Pss/json/validateAccountOfRegist.action" name="account"
							regExp="^[a-zA-Z][a-zA-Z0-9_]{5,15}$"
							invalidMessage="租户名称只能包含字母或数字"></input></td>
						<td width="200"><label id="nameMsg" class="error_label"></label>
						</td>
					</tr>
					<tr>
						<td align="right"><label for="password">租户密码 </label>
						</td>
						<td><input type="password" dojoType="custom.TextInput"
							required="true" name="password" regExp="^[0-9|a-z|A-Z]{8,16}$"
							invalidMessage="租户密码必须是8至16位字母或数字" /></td>
						<td><label id="passwordMsg" class="error_label"></label></td>
					</tr>
					<tr>
						<td align="right"><label for="password_again">确认密码 </label>
						</td>
						<td><input type="password" dojoType="custom.TextInput"
							required="true" name="password_again"
							regExp="^[0-9|a-z|A-Z]{8,16}$" /></td>
						<td><label id="passwordAgnMsg" class="error_label"></label></td>
					</tr>
					<tr>
						<td align="right"><label for="email">邮件地址 </label>
						</td>
						<td><input dojoType="custom.TextInput" required="true"
							name="email" regExp="\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*"
							invalidMessage="邮件地址不合法" /></td>
						<td><label id="emailMsg" class="error_label"></label></td>
					</tr>
					<tr>
						<td><input type="submit" value="注册" /></td>
					</tr>
				</table>

			</form>

			<div class="grid_3">&nbsp;</div>
		</div>
	</div>
</body>
</html>
