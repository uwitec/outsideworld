<center>
	<div id="addUserFormErrors"></div>
	<form id="addUserForm" method="post"
		action="${request.getContextPath()}/sys/User/addUser">
		<#include "detail.html"/></form>
	<button dojoType="dijit.form.Button"
		onClick="Common.submitFormAsync('addUserForm', addUserResponse)">保存</button>
</center>
<script>
function addUserResponse(data){
	if(data!=null && data.correct){
		Common.clearForm();
		Common.hideDialog();
		Common.refreshDataGrid("jsonGrid");
	}	
}
</script>
