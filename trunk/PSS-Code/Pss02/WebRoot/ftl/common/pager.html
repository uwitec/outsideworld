<div id="pager">
	<span><a id="firstPage" href="#" onclick="goto(1)">首页</a> </span> <span><a
		id="prePage" href="#" onclick="prePage()">上一页</a> </span> <span>第<label
		id="page">1</label>页</span> <span>每页 <select id="pageSize"
		name="pageSize" onchange="setPageSize()">
			<option value="5">5</option>
			<option value="10">10</option>
			<option value="20">20</option>
			<option value="50">50</option>
	</select>行 </span> <span><a id="nextPage" href="#" onclick="nextPage()">下一页</a>
	</span> <span><a id="lastPage" href="#" onclick="lastPage()">末页</a> </span> <span>共<label
		id="totalPage">1</label>页</span>
	<script type="text/javascript">
	function goto(page){
		var pageSize = parseInt(document.getElementById("pageSize").value);
		var params = {page:page,pageSize:pageSize};
		Common.refreshDataGrid("jsonGrid",null,params);
	}

	function prePage(){
		var page = parseInt(document.getElementById("page").innerHTML);
		if(page>1){
			goto(page-1);
		}else{
			goto(1);
		}
	}
	
	function nextPage(){
		var page = parseInt(document.getElementById("page").innerHTML);
		var totalPage = parseInt(document.getElementById("totalPage").innerHTML);
		if(page<totalPage){
			goto(page+1);
		}else{
			goto(totalPage);
		}
	}

	function lastPage(){
		var totalPage = parseInt(document.getElementById("totalPage").innerHTML);
		goto(totalPage);
	}

	function setPageSize(){
		goto(1);
	}
	</script>
</div>
