<#if (userFunction.size()>0)>
<div dojoType="dijit.layout.AccordionPane" title="用户管理"> 
    <#list userFunction as function>
        <input type=button url="${function.getUrl()}" value="${function.getTitle()}"/><br>
    </#list>   
</div>
</#if>
