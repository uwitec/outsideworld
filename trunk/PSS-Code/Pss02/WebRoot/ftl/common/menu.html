<style>
.fixedWidthBtn .dijitButtonNode 
{ 
   width: 170px; 
} 
</style>
<#if (userFunction.size()>0)>
<div dojoType="dijit.layout.AccordionPane" title="系统管理"> 
    <#list userFunction as function>
    	<div dojoType="dijit.Toolbar">
        <button dojoType="dijit.form.Button" baseClass="fixedWidthBtn" onClick="Common.setMainPane('${function.getUrl()}');">${function.getTitle()}</button>
   		</div>
    </#list>   
</div>
</#if>
<#if (purchaseFunction.size()>0)>
<div dojoType="dijit.layout.AccordionPane" title="采购管理">	
    <#list purchaseFunction as function>
    	<div dojoType="dijit.Toolbar">
		<button dojoType="dijit.form.Button" baseClass="fixedWidthBtn" onClick="Common.setMainPane('${function.getUrl()}');">${function.getTitle()}</button>        
        </div>
    </#list>
</div>
</#if>
<#if (inventoryFunction.size()>0)>
<div dojoType="dijit.layout.AccordionPane" title="库存管理">	
    <#list inventoryFunction as function>
    	<div dojoType="dijit.Toolbar">
        <input type=button url="${function.getUrl()}" baseClass="fixedWidthBtn" value="${function.getTitle()}"/>
        </div>
    </#list>
</div>
</#if>
<#if (saleFunction.size()>0)>
<div dojoType="dijit.layout.AccordionPane" title="销售管理">	
    <#list saleFunction as function>
    	<div dojoType="dijit.Toolbar">
        <input type=button url="${function.getUrl()}" baseClass="fixedWidthBtn" value="${function.getTitle()}"/>
        </div>
    </#list>
</div>
</#if>
