<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html dir="ltr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>进销存管理系统</title> <#include "common.html"/>
</head>
<body class="claro">
	<div dojoType="dijit.layout.BorderContainer" gutters="true"
		liveSplitters="true" style="width: 100%; height: 100%;">
		<div dojoType="dijit.layout.ContentPane" region="top"
			style="height: 50px;"><#include "header.html"/></div>
		<div dojoType="dijit.layout.AccordionContainer" region="leading"
			style="width: 200px;"><#include "menu.html"/></div>
		<div id="mainPane" dojoType="dojox.layout.ContentPane" region="center"
			executeScripts="true" preventCache="true" onLoad="init()"><#include
			"welcome.html"/></div>
		<div dojoType="dijit.layout.ContentPane" region="bottom"
			style="height: 20px;"><#include "footer.html"/></div>
	</div>
	<div id="dialog" dojoType="dijit.Dialog">
		<div id="dialogPane" dojoType="dojox.layout.ContentPane"
			executeScripts="true" preventCache="true" style="padding: 0px;"></div>
	</div>
	<div id="confirm" dojoType="dijit.Dialog" title="请确认">
		<div id="confirmMsg"></div>
		<center>
			<button id="confirmBtn" onClick="Common.confirmYes();"
				type="dijit.form.Button">确定</button>
			<button type="dijit.form.Button" onClick="Common.confirmNo();">取消</button>
		</center>
	</div>
	<div id="message" dojoType="dijit.Dialog">
		<div id="messageTxt"></div>
	</div>
</body>
</html>
